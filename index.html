<body>

            <p>GÃ¼venli ve kolay hesap yÃ¶netimi iÃ§in tasarlanmÄ±ÅŸ modern bankacÄ±lÄ±k platformu. HesabÄ±nÄ±zÄ± oluÅŸturun, para yatÄ±rÄ±n, Ã§ekin ve tÃ¼m iÅŸlemlerinizi takip edin.</p>

        <div class="sag-panel">

<!--kayÄ±t ol kullancÄ±-->
            <div id="kayitPanel" class="form-panel">

                    <div class="form-grup">

    <script>
        // Sekme deÄŸiÅŸtirme
        function sekmeGoster(sekme) {
            document.querySelectorAll('.sekme-btn').forEach(btn => btn.classList.remove('aktif'));
            document.querySelectorAll('.form-panel').forEach(panel => panel.classList.remove('aktif'));
            
            if (sekme === 'giris') {
                document.querySelectorAll('.sekme-btn')[0].classList.add('aktif');
                document.getElementById('girisPanel').classList.add('aktif');
            } else {
                document.querySelectorAll('.sekme-btn')[1].classList.add('aktif');
                document.getElementById('kayitPanel').classList.add('aktif');
            }
            mesajGoster('', '');
        }

        // Mesaj gÃ¶sterme
        function mesajGoster(mesaj, tip) {
            const mesajKutusu = document.getElementById('mesajKutusu');
            if (mesaj) {
                mesajKutusu.textContent = mesaj;
                mesajKutusu.className = 'mesaj ' + tip;
                mesajKutusu.style.display = 'block';
            } else {
                mesajKutusu.style.display = 'none';
            }
        }

        // KullanÄ±cÄ± giriÅŸi
        function girisYap(event) {
            event.preventDefault();
            
            const kullanici = document.getElementById('girisKullanici').value;
            const sifre = document.getElementById('girisSifre').value;
            
            // LocalStorage'dan kullanÄ±cÄ± bilgilerini al
            const kullanicilar = JSON.parse(localStorage.getItem('kullanicilar') || '[]');
            const bulunanKullanici = kullanicilar.find(k => k.kullaniciAdi === kullanici && k.sifre === sifre);
            
            if (bulunanKullanici) {
                localStorage.setItem('aktifKullanici', JSON.stringify(bulunanKullanici));
                mesajGoster('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'basarili');
                setTimeout(() => window.location.href = 'hesap.html', 1000);
            } else {
                mesajGoster('KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!', 'hata');
            }
        }

        // Yeni kullanÄ±cÄ± kaydÄ±
        function kayitOl(event) {
            event.preventDefault();
            
            const adSoyad = document.getElementById('kayitAdSoyad').value;
            const kullanici = document.getElementById('kayitKullanici').value;
            const sifre = document.getElementById('kayitSifre').value;
            const bakiye = parseFloat(document.getElementById('kayitBakiye').value);
            
            if (bakiye < 100) {
                mesajGoster('BaÅŸlangÄ±Ã§ bakiyesi minimum 100 TL olmalÄ±dÄ±r!', 'hata');
                return;
            }
            
            // KullanÄ±cÄ± zaten var mÄ± kontrol et
            const kullanicilar = JSON.parse(localStorage.getItem('kullanicilar') || '[]');
            if (kullanicilar.some(k => k.kullaniciAdi === kullanici)) {
                mesajGoster('Bu kullanÄ±cÄ± adÄ± zaten kullanÄ±lÄ±yor!', 'hata');
                return;
            }
            
            // Yeni kullanÄ±cÄ± oluÅŸtur
            const yeniKullanici = {
                id: Date.now(),
                adSoyad: adSoyad,
                kullaniciAdi: kullanici,
                sifre: sifre,
                bakiye: bakiye,
                hesapNo: 'TR' + Math.floor(Math.random() * 10000000000),
                olusturmaTarihi: new Date().toISOString(),
                aktif: true,
                islemler: [{
                    tip: 'Hesap AÃ§Ä±lÄ±ÅŸÄ±',
                    tutar: bakiye,
                    tarih: new Date().toISOString(),
                    aciklama: 'Ä°lk para yatÄ±rma'
                }]
            };
            
            kullanicilar.push(yeniKullanici);
            localStorage.setItem('kullanicilar', JSON.stringify(kullanicilar));
            
            mesajGoster('HesabÄ±nÄ±z baÅŸarÄ±yla oluÅŸturuldu! GiriÅŸ yapabilirsiniz.', 'basarili');
            setTimeout(() => {
                sekmeGoster('giris');
                document.getElementById('girisKullanici').value = kullanici;
            }, 1500);
        }

        // Admin sayfasÄ±na git
        function adminSayfasinaGit() {
            window.location.href = 'admin.html';
        }

        // Ä°lk admin hesabÄ±nÄ± oluÅŸtur
        window.onload = function() {
            const adminVar = localStorage.getItem('adminOlusturuldu');
            if (!adminVar) {
                const adminKullanici = {
                    kullaniciAdi: 'admin',
                    sifre: 'admin123'
                };
                localStorage.setItem('admin', JSON.stringify(adminKullanici));
                localStorage.setItem('adminOlusturuldu', 'true');
            }
        };
    </script>
